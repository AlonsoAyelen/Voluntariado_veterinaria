
{% extends 'home/base.html'%}

{% block section %}
    {% if mensaje %}
        <legend align="center">{{mensaje}}</legend>
    {% endif %}
    <div class="container">
<div class="col-lg-8 control-label">
<div class="well bs-component">
<form class="form-horizontal" method='post' action=''>{% csrf_token %}
  <fieldset>
    <legend>Agregar usuario</legend>
    <div class="form-group">
      <label for="nombreDuenio" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="nombreDuenio" placeholder="Nombre" name="nombreDuenio">
      </div>
    </div>
    <div class="form-group">
      <label for="direccion" class="col-lg-2 control-label">Direccion</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="direccion" placeholder="Direccion" name="direccion">
      </div>
    </div>
    <div class="form-group">
      <label for="telefono" class="col-lg-2 control-label">Telefono</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="telefono" placeholder="Telefono" name="telefono">
      </div>
    </div>
    <div class="form-group">
      <label for="barrio" class="col-lg-2 control-label">Barrio</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="barrio" placeholder="Barrio" name="barrio">
      </div>
    </div>
    <div class="form-group">
      <label for="convivientes_adultos" class="col-lg-2 control-label">Adultos</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="convivientes_adultos" placeholder="Convivientes adultos" name="convivientes_adultos">
      </div>
    </div>
    <div class="form-group">
      <label for="convivientes_ninios" class="col-lg-2 control-label">Ninios</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="convivientes_ninios" placeholder="Convivientes ninios" name="convivientes_ninios">
      </div>
    </div>
    

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>
</div>

{% endblock %}
